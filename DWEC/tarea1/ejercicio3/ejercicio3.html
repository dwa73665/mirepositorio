<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="ejercicio3.css">
</head>

<body>
    <header>
        <h1>Ejercicio 3: Juego de cartas</h1>
    </header>
    <div class="flexcontainer">
        <div id="jugadores">
            <caption>Jugadores:</caption>
            <ul>
                <li>Nombre de Jugador 1:<p id="jugador1"></p>
                </li>
                <li>Nombre de Jugador 2:<p id="jugador2"></p>
                </li>
            </ul>
        </div>
        <div id="informacion">
            <table>
                <caption>Informacion de la partida:</caption>
                <tr>
                    <th>Número de parejas</th>
                    <th>Puntuación obtenida</th>
                    <th>Mensaje</th>
                </tr>
                <tr>
                    <td id="numeroparejas">0</td>
                    <td id="puntuacion">0</td>
                    <td id="mensaje"></td>
                </tr>
            </table>
        </div>
        <div>
            <h3 id="cancelado"></h3>
        </div>
    </div>


</body>
<footer>Juego de cartas de Adrian Pomar</footer>
